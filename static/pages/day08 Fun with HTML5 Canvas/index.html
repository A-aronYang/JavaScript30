<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let drawing = false;
      let hue = 0;
      let lineWidth = 100;
      let direction = 1;
      let lastX = 0;
      let lastY = 0;
      function draw(e) {
        if (drawing) {
          hue >= 360 ? (hue = 0) : hue++;
          if (lineWidth >= 100 || lineWidth < 0) {
            direction = -1 * direction;
          }
          lineWidth += direction;
          ctx.beginPath();
          ctx.lineWidth = lineWidth;
          ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
          ctx.lineCap = "round";
          ctx.lineJoin = "round";
          ctx.moveTo(lastX, lastY);
          // é¼ æ ‡å’Œè§¦æ‘¸å±åˆ†åˆ«å¤„ç†
          e.type == "mousemove" ? ctx.lineTo(e.offsetX, e.offsetY) : ctx.lineTo(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
          ctx.stroke();
          // é¼ æ ‡å’Œè§¦æ‘¸å±åˆ†åˆ«å¤„ç†
          e.type == "mousemove" ? [lastX, lastY] = [e.offsetX, e.offsetY] : [lastX, lastY] = [e.changedTouches[0].clientX, e.changedTouches[0].clientY];
        }
      }

      function getCoordinates(x,y) {
        drawing = true;
        [lastX, lastY] = [x, y];
      }

      // é¼ æ ‡
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        getCoordinates(e.offsetX, e.offsetY)
      });
      canvas.addEventListener("mouseup", () => {
        drawing = false;
      });
      canvas.addEventListener("mouseout", () => {
        drawing = false;
      });
      // è§¦æ‘¸å±
      canvas.addEventListener("touchstart", (e) => {
        getCoordinates(e.changedTouches[0].clientX, e.changedTouches[0].clientY)
      });
      canvas.addEventListener("touchend", () => {
        drawing = false;
      });
      canvas.addEventListener("touchcancel", () => {
        drawing = false;
      });
      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        draw(e);
      });
    </script>
  </body>
</html>
