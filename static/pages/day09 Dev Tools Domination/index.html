<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      let console = {
        isDev: true,
        log: function (...msg) {
          if (this.isDev) {
            window.console.log(...msg);
          }
        },
        warn(...msg) {
          if (this.isDev) {
            window.console.warn(...msg);
          }
        },
        error(...msg) {
          if (this.isDev) {
            window.console.error(...msg);
          }
        },
        info(...msg) {
          if (this.isDev) {
            window.console.info(...msg);
          }
        },
        assert(condition, ...msg) {
          if (this.isDev) {
            window.console.assert(condition, ...msg);
          }
        },
        clear() {
          if (this.isDev) {
            window.console.clear();
          }
        },
        dir(...msg) {
          if (this.isDev) {
            window.console.dir(...msg);
          }
        },
        groupCollapsed(...msg) {
          if (this.isDev) {
            window.console.groupCollapsed(...msg);
          }
        },
        groupEnd(...msg) {
          if (this.isDev) {
            window.console.groupEnd(...msg);
          }
        },
        count(...msg) {
          if (this.isDev) {
            window.console.count(...msg);
          }
        },
        time(...msg) {
          if (this.isDev) {
            window.console.time(...msg);
          }
        },
        timeEnd(...msg) {
          if (this.isDev) {
            window.console.timeEnd(...msg);
          }
        },
        table(...msg) {
          if (this.isDev) {
            window.console.table(...msg);
          }
        },
      };

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’©");
      // Styled
      // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
      // warning!
      console.warn("è­¦å‘Š");

      // Error :|
      console.error("é”™è¯¯");
      // Info
      
      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Aaron");
      console.count("Yang");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
