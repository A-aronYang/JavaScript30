      const fullNames = inventors.map((item) => {

      // Array.prototype.sort()
      // 3. 按照出生日期从最老到最年轻对发明家进行排序
      const ordered = inventors.sort((a, b) => a.year - b.year);

      // Array.prototype.reduce()
      // 4. 所有发明家总共活了多少年？
      const totalYears = inventors.reduce((total, item) => {
        return total + item.passed - item.year;
      }, 0);

      // 5. 按照存活时间对发明家进行排序
      const oldest = inventors.sort(function (a, b) {
        const aInventor = a.passed - a.year;
        const bInventor = b.passed - b.year;
        return aInventor > bInventor ? -1 : 1;
