<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>
    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500
      hero.addEventListener("mousemove", function (e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        if (e.target !== this) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }
        const lengthX = Math.round((x / width) * walk - walk / 2);
        const lengthY = Math.round((y / height) * walk - walk / 2);
        text.style.textShadow = `
          ${lengthX}px ${lengthY}px 0 rgba(255,0,255,0.7),
          ${lengthX * -1}px ${lengthY}px 0 rgba(0,255,255,0.7),
          ${lengthY}px ${lengthX * -1}px 0 rgba(0,255,0,0.7),
          ${lengthY* -1}px ${lengthX}px 0 rgba(0,0,255,0.7)`
      });
    </script>
  </body>
</html>
